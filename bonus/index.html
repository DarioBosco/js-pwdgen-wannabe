<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

		<title>Bool pwdgen Bonus</title>
	</head>

	<body>
		<!-- Inizio Main -->
		<main>
			<div class="container vh-100">
				<div class="row h-100 align-items-center justify-content-center">
					<form>
						<h1 class="text-center">Boolean Password Generator</h1>
						<p class="text-center mb-3">Made by: Dario Bosco</p>
						<div class="mb-3">
							<label for="inputName" class="form-label">Inserisci il tuo Nome</label>
							<input type="text" class="form-control" id="inputName" required/>
						</div>
						<div class="mb-3">
							<label for="inputSurname" class="form-label">Inserisci il tuo Cognome</label>
							<input type="text" class="form-control" id="inputSurname" />
						</div>
						<div class="mb-3">
							<label for="inputFavColor" class="form-label">Inserisci il tuo colore preferito</label>
							<input type="text" class="form-control" id="inputFavColor" />
						</div>
						<div class="mb-3">
							<label for="inputFavColor" class="form-label">La password generata per te:</label>
							<input class="form-control" id="pwdResult" type="text" value="" readonly />
						</div>
						<button type="button" class="btn btn-primary" id="generatePasswordButton">Genera la password</button>
						<button type="reset" class="btn btn-danger">Reset</button>
					</form>
				</div>
			</div>
		</main>
		<!-- Fine Main -->

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<script src="./js/main.js"></script>
	</body>
</html>
